<mat-toolbar color="primary">
  <span style="font-weight: bold">Database Generator</span>
</mat-toolbar>
<mat-card>
   <mat-card-content>
    <mat-form-field class="width80">
      <input matInput placeholder="Connection String" id="txtConectStr" [(ngModel)]="connectStr">
    </mat-form-field>&nbsp;&nbsp;
    <button mat-raised-button color="primary" id="btnConnect" (click)="btnConnect_click($event)">Connect</button>&nbsp;&nbsp;
    <button mat-raised-button color="default" id="btnClear" (click)="btnClear_click($event)">Clear</button>
    <br>

    <mat-form-field class="width80">
        <mat-select placeholder="Tables" id="cbTables" (ngModel)="selectedTable" (selectionChange)="cbTables_Select($event)" >
            <mat-option *ngFor="let table of tables.data" [value]="table.name">
                {{table.name}}
              </mat-option>
        </mat-select>
      </mat-form-field>
      
    <br>
    <mat-divider></mat-divider>
    <br>
    <mat-tab-group (selectedTabChange)="tabChanged($event)">
      <mat-tab label="Tables">
        <br />
        <div id="tableContainer">
          <table mat-table [dataSource]="tables" style="width: 98%" class="mat-elevation-z4"> 
              <ng-container *ngFor="let displayCol of displayedTableColumns" matColumnDef={{displayCol}}>
                  <th mat-header-cell *matHeaderCellDef style="min-width:200px"> {{displayCol}} </th>
                  <td mat-cell *matCellDef="let table"> {{table[displayCol]}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedTableColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedTableColumns;"></tr>
          </table>
          <mat-paginator #tablePaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-tab>
      <mat-tab label="Columns">
          <br />
        <div id="columnContainer">
            <table mat-table [dataSource]="tableColumns" class="mat-elevation-z4"> 
                <ng-container *ngFor="let col of displayedColumns" matColumnDef="{{col}}">
                    <th mat-header-cell *matHeaderCellDef style="min-width:200px"> {{col}} </th>
                    <td mat-cell *matCellDef="let column"> {{column[col]}} </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #columnPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-tab>
      <mat-tab label="CSharp Code">
          <br />
        <div style="text-align: right">
          <button mat-raised-button color="primary" (click)="createFiles('CSharp')">Create CSharp Files</button>
        </div>
        <mat-form-field class="width100">
          <textarea matInput placeholder="CSharp Code" id="txtCSharp" [ngModel]="codeCSharp" rows="7"></textarea>
        </mat-form-field>
      </mat-tab>
      <mat-tab label="TypeScript Code">
          <br />
          <div style="text-align: right">
              <button mat-raised-button color="primary" (click)="createFiles('TypeScript')">Create TypeScript Files</button>
          </div>
        <mat-form-field class="width100">
          <textarea matInput placeholder="TypeScript Code" id="txtTypeScript" [ngModel]="codeTypeScript" rows="7"></textarea>
        </mat-form-field>
      </mat-tab>
    </mat-tab-group>

  </mat-card-content>
</mat-card>
