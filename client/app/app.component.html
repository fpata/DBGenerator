<mat-toolbar color="primary">
  <span style="font-weight: bold">Database Generator</span>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <div>
      <mat-form-field class="width100">
        <input matInput placeholder="Connection String" id="txtConectStr" [(ngModel)]="connectStr">
      </mat-form-field>&nbsp;&nbsp;
    </div>
    <div>
      <mat-radio-group [(ngModel)]="DBType">
        <mat-radio-button value="SQLite" name="SQLite" aria-selected="true"><span class="text-muted">SQLite</span>
        </mat-radio-button>
        &nbsp;&nbsp;&nbsp;<mat-radio-button value="SQLServer" name="SqlServer"><span class="text-muted">SQL
            Server</span></mat-radio-button>&nbsp;
        &nbsp;&nbsp;&nbsp;<mat-radio-button value="MySQL" name="MySQL"><span class="text-muted">MySql</span>
        </mat-radio-button>
        &nbsp;&nbsp;&nbsp;<mat-radio-button value="Oracle" name="Oracle"><span class="text-muted">Oracle</span>
        </mat-radio-button>
      </mat-radio-group>
      <span style="float: right">
        <button mat-raised-button color="primary" id="btnConnect"
          (click)="btnConnect_click($event)">Connect</button>&nbsp;&nbsp;
        <button mat-raised-button color="default" id="btnClear" (click)="btnClear_click($event)">Clear</button>
      </span>
    </div>

    <br>

    <mat-form-field class="width100">
      <mat-select placeholder="Tables" id="cbTables" (ngModel)="selectedTable"
        (selectionChange)="cbTables_Select($event)">
        <mat-option *ngFor="let table of tables.data" [value]="table.name">
          {{table.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <br>
    <mat-divider></mat-divider>
    <br>
    <mat-tab-group (selectedTabChange)="tabChanged($event)">
      <mat-tab label="Tables">
        <br />
        <div id="tableContainer">
          <table mat-table [dataSource]="tables" style="width: 98%" class="mat-elevation-z4">
            <ng-container *ngFor="let displayCol of displayedTableColumns" matColumnDef={{displayCol}}>
              <th mat-header-cell *matHeaderCellDef style="min-width:200px"> {{displayCol}} </th>
              <td mat-cell *matCellDef="let table"> {{table[displayCol]}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedTableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedTableColumns;"></tr>
          </table>
          <mat-paginator #tablePaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-tab>
      <mat-tab label="Columns">
        <br />
        <div id="columnContainer">
          <table mat-table [dataSource]="tableColumns" class="mat-elevation-z4">
            <ng-container *ngFor="let col of displayedColumns" matColumnDef="{{col}}">
              <th mat-header-cell *matHeaderCellDef style="min-width:200px"> {{col}} </th>
              <td mat-cell *matCellDef="let column"> {{column[col]}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #columnPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-tab>
      <mat-tab label="CSharp Code">
        <br />
        <div>
          <mat-radio-group [(ngModel)]="ORM" (change)="ORM_Change($event)">
            <mat-radio-button value="None" name="None" aria-selected="true"><span class="text-muted">None</span>
            </mat-radio-button>
            &nbsp;&nbsp;&nbsp;<mat-radio-button value="EntityFramework" name="Entity Framework"><span
                class="text-muted">Entity Framework</span></mat-radio-button>&nbsp;
            &nbsp;&nbsp;&nbsp;<mat-radio-button value="Dapper" name="Dapper"><span class="text-muted">Dapper</span>
            </mat-radio-button>
          </mat-radio-group>
          <span style="float: right;">
              <button mat-raised-button color="primary" (click)="createFiles('CSharp')">Create  File For Selected Table</button>
              &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<button mat-raised-button color="primary" (click)="createFiles('CSharp')">Create Files For All Tables</button>
          </span>
        </div>
        <mat-tab-group (selectedTabChange)="tabCSharpChanged($event)">
            <mat-tab label="Entity">
                <mat-form-field class="width100">
                    <textarea matInput placeholder="CSharp Code" id="txtCSharpEntity" [ngModel]="codeCSharpEntity" rows="7"></textarea>
                  </mat-form-field>
            </mat-tab>
            <mat-tab label="Data Access Entity">
                <mat-form-field class="width100">
                    <textarea matInput placeholder="CSharp Code" id="txtCSharpDAL" [ngModel]="codeCSharpDAL" rows="7"></textarea>
                  </mat-form-field>
            </mat-tab>
            <mat-tab label="Data Access DBContext">
              <mat-form-field class="width100">
                  <textarea matInput placeholder="CSharp Code" id="txtCSharpDbContext" [ngModel]="codeCSharpDALDbContext" rows="7"></textarea>
                </mat-form-field>
          </mat-tab>
          </mat-tab-group>
      
      </mat-tab>
      <mat-tab label="TypeScript Code">
        <br />
        <div style="text-align: right">
          <button mat-raised-button color="primary" (click)="createFiles('TypeScript')">Create TypeScript
            Files</button>
        </div>
        <mat-form-field class="width100">
          <textarea matInput placeholder="TypeScript Code" id="txtTypeScript" [ngModel]="codeTypeScript"
            rows="7"></textarea>
        </mat-form-field>
      </mat-tab>
    </mat-tab-group>

  </mat-card-content>
</mat-card>
