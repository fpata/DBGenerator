<mat-toolbar color="primary">
  <span style="font-weight: bold">Database Generator</span>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <app-header></app-header>
    <mat-divider></mat-divider>
    <br>

    <mat-tab-group (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Tables">
            <br />
      <app-tables #appTables></app-tables>
      </mat-tab>
      <mat-tab label="Columns">
          <br />
      <app-columns #appColumns></app-columns>
      </mat-tab>
      <mat-tab label="CSharp Code">
          <br />
      <app-csharp #appCSharp></app-csharp>
      </mat-tab>
      <mat-tab label="TypeScript Code">
          <br />
      <app-typescript #appTypeScript></app-typescript>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
