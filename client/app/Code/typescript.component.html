<mat-tab label="TypeScript Code">
    <br />
    <div style="text-align: right">
      <button mat-raised-button color="primary" (click)="createFiles('TypeScript')">Create TypeScript
        Files</button>
    </div>
    <mat-form-field class="width100">
      <textarea matInput placeholder="TypeScript Code" id="txtTypeScript" [ngModel]="codeTypeScript"
        rows="7"></textarea>
    </mat-form-field>
  </mat-tab>
