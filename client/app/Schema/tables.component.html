    <div id="tableContainer">
      <table mat-table [dataSource]="tables" style="width: 98%" class="mat-elevation-z4">
        <ng-container *ngFor="let displayCol of displayedTableColumns" matColumnDef={{displayCol}}>
          <th mat-header-cell *matHeaderCellDef style="min-width:200px"> {{displayCol}} </th>
          <td mat-cell *matCellDef="let table"> {{table[displayCol]}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedTableColumns;"></tr>
      </table>
      <mat-paginator #tablePaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
