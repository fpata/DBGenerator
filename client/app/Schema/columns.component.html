
    <div id="columnContainer">
      <table mat-table [dataSource]="tableColumns" class="mat-elevation-z4">
        <ng-container *ngFor="let col of displayedColumns" matColumnDef="{{col}}">
          <th mat-header-cell *matHeaderCellDef style="min-width:200px"> {{col}} </th>
          <td mat-cell *matCellDef="let column"> {{column[col]}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #columnPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
